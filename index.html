<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classilc Cars</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Menu  -->
    <div class="menu target center">
      <div class="menu-line menu-line-1"></div>
      <div class="menu-line menu-line-2"></div>
    </div>
    <!-- end of Menu  -->
    <!-- Navbar -->
    <header class="navbar target">
      <a href="#home" class="navbar-link">Home</a>
      <a href="#Popularcars" class="navbar-link">Popular Cars</a>
      <a href="#VideoGallery" class="navbar-link">Vidoe Gallery</a>
      <a href="#ImageGallery" class="navbar-link">Image Gallery</a>
      <a href="#Contact" class="navbar-link">Contact</a>
    </header>
    <!-- ENd of Navbar -->
    <!-- Section 1 -->
    <div class="wrapper">
      <section class="section-1 target center" id="home">
        <h1 class="section-heading section-1-headinge">Classic Cars</h1>
        <img src="images/car-section1.png" class="setcion-i-img" alt="" />
      </section>
    </div>
    <!-- End Of Section 1 -->
    <!-- Section 2 -->
    <div class="wrapper">
      <section class="section-2 target" id="Popularcars">
        <h1 class="section-heading">Popular Cars</h1>
        <div class="cards-wrapper center">
          <div class="card">
            <h2 class="car-name">Car Name</h2>
            <img src="images/car-1.jpg" class="card-img" alt="" />
            <h3 class="car-price">$ 200,000</h3>
            <button type="button" class="card-btn">See More</button>
          </div>
          <div class="card">
            <h2 class="car-name">Car Name</h2>
            <img src="images/car-2.jpg" class="card-img" alt="" />
            <h3 class="car-price">$ 1500,000</h3>
            <button type="button" class="card-btn">See More</button>
          </div>
          <div class="card">
            <h2 class="car-name">Car Name</h2>
            <img src="images/car-3.jpg" class="card-img" alt="" />
            <h3 class="car-price">$ 100,000</h3>
            <button type="button" class="card-btn">See More</button>
          </div>
        </div>
      </section>
    </div>
    <!-- End Of Section 2 -->
    <!-- Section 3 -->
    <div class="wrapper">
      <section class="section-3 target" id="VideoGallery">
        <h1 class="section-heading">Video Gallery</h1>
        <div class="videos-wrapper center">
          <video
            src="images/car-video-1.mp4"
            muted
            loop
            class="vidoe"
            width="500px"
          ></video>
          <video
            src="images/car-video-2.mp4"
            muted
            loop
            class="vidoe"
            width="500px"
          ></video>
          <video
            src="images/car-video-3.mp4"
            muted
            loop
            class="vidoe"
            width="500px"
          ></video>
        </div>
        <div class="videos-wrapper center">
          <video
            src="images/car-video-4.mp4"
            muted
            loop
            class="vidoe"
            width="500px"
          ></video>
          <video
            src="images/car-video-5.mp4"
            muted
            loop
            class="vidoe"
            width="500px"
          ></video>
          <video
            src="images/car-video-6.mp4"
            muted
            loop
            class="vidoe"
            width="500px"
          ></video>
        </div>
      </section>
    </div>
    <!-- End Of Section 3 -->
    <!-- Section 4 -->
    <div class="wrapper">
      <section class="section-4 target" id="ImageGallery">
        <h1 class="section-heading">Image Gallery</h1>
        <div class="gallery center">
          <div class="gallery-shelf"></div>
          <img src="images/gallery-car-1.jpg" class="gallery-img-1" alt="" />
          <img src="images/gallery-car-2.jpg" class="gallery-img-2" alt="" />
          <img src="images/gallery-car-3.jpg" class="gallery-img-3" alt="" />
        </div>
        <div class="gallery center">
          <div class="gallery-shelf"></div>
          <img src="images/gallery-car-4.jpg" class="gallery-img-1" alt="" />
          <img src="images/gallery-car-5.jpg" class="gallery-img-2" alt="" />
          <img src="images/gallery-car-6.jpg" class="gallery-img-3" alt="" />
        </div>
      </section>
    </div>
    <!-- End Of Section 4 -->
    <!-- Section 5 -->
    <div class="wrapper">
      <section class="section-5 target" id="Contact">
        <h1 class="section-heading">Contact Us</h1>
        <form class="contact-from">
          <input type="text" class="form-input" placeholder="Your Full Name" />
          <input type="email" class="form-input" placeholder="Your Email" />
          <textarea class="form-input" placeholder="Enter Message"></textarea>
          <input type="submit" value="submit" class="from-btn" />
        </form>
        <p class="copytihgt">Copyright &copy; Akhilesh All Right Reserved</p>
      </section>
    </div>
    <!-- End Of Section 5 -->
    <script src="app.js"></script>
  </body>
</html>
